<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto&display=swap" rel="stylesheet">

        <title>Tinder</title>
    </head>
    <body>
        <main class="container-principal">
            <header>
                <nav class="menu"> 
                    <i class="fa-solid fa-fire-flame-curved"></i>
                    <i class="fas fa-comments"></i>
                    <i class="fas fa-user"></i>
                </nav>
            </header>

            <section class="perfil">
                <div class="foto">
                    <div class="perfil-texto">
                        <div class="perfil-pessoa">
                            <h2>Mark</h2>
                            <h2>25</h2>
                        </div>
                        <div class="bio">
                            <p class="perfil-bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        </div>
                    </div>
                </div>
                <div class="acoes">
                    <button class="botao"><i class="fas fa-times"></i></button>
                    <button class="botao"><i class="fas fa-star"></i></button>
                    <button class="botao"><i class="fas fa-heart"></i></button>                   
                </div>
            </section>
        </main>
        <script src="https://kit.fontawesome.com/16479fe79e.js" crossorigin="anonymous"></script>
    </body>
</html>
