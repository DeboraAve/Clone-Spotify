<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto&display=swap" rel="stylesheet">

        <title>Tinder</title>
    </head>
    <body onload="preencheDados()">
        <div id="modal">
            <div id="modal-container">
                <div id="modal-header">
                    <button type="button" id="button" onclick="fecharModal()">X</button>
                </div>
                <div id="modal-body">
                    <div id="mensagem-modal"></div>
                </div>
                <div id="modal-footer">
                    <button type="button" id="fechar" onclick="fecharModal()">Continuar</button>
                </div>               
            </div>
        </div>
        <main class="container-principal">
            <header>
                <nav class="menu"> 
                    <i class="fa-solid fa-fire-flame-curved"></i>
                    <i class="fas fa-comments"></i>
                    <i class="fas fa-user"></i>
                </nav>
            </header>

            <section class="perfil">
                <div class="foto" id="foto">
                    <div class="perfil-texto">
                        <div class="perfil-pessoa">
                            <h2 id="nome"></h2>
                            <h2 id="idade"></h2>
                        </div>
                        <div class="bio">
                            <p class="perfil-bio" id="bio"></p>
                        </div>
                    </div>
                </div>
                <div class="acoes">
                    <button class="botao" onclick="naoGostei(this)"><i class="fas fa-times"></i></button>
                    <button class="botao" onclick="amar(this)"><i class="fas fa-star"></i></button>
                    <button class="botao" onclick="gostar(this)"><i class="fas fa-heart"></i></button>                   
                </div>
            </section>
        </main>
        <script src="https://kit.fontawesome.com/16479fe79e.js" crossorigin="anonymous"></script>
        <script src="./js/scripts.js"></script>
    </body>
</html>
